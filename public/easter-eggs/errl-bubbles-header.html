07 L744 706 L746 706 L747 705 L748 705 L749 704 L750 704 L751 703 L752 703 L753 702 L754 702 L757 699 L758 699 L771 686 L771 685 L774 682 L774 681 L776 679 L776 678 L778 676 L778 675 L779 674 L779 673 L780 672 L780 671 L782 669 L782 668 L783 667 L783 666 L784 665 L784 664 L785 663 L785 662 L786 661 L786 660 L787 659 L787 658 L788 657 L788 655 L789 654 L789 653 L790 652 L790 650 L791 649 L791 647 L792 646 L792 644 L793 643 L793 642 L794 641 L794 638 L795 637 L795 635 L796 634 L796 631 L797 630 L797 628 L798 627 L798 624 L799 623 L799 620 L800 619 L800 616 L801 615 L801 611 L802 610 L802 606 L803 605 L803 600 L804 599 L804 593 L805 592 L805 585 L806 584 L806 575 L807 574 L807 557 L808 556 L808 531 L807 530 L807 514 L806 513 L806 504 L805 503 L805 497 L804 496 L804 491 L803 490 L803 486 L802 485 L802 481 L801 480 L801 477 L800 476 L800 473 L799 472 L799 469 L798 468 L798 466 L797 465 L797 463 L796 462 L796 459 L795 458 L795 457 L794 456 L794 454 L793 453 L793 451 L792 450 L792 449 L791 448 L791 446 L790 445 L790 444 L789 443 L789 442 L788 441 L788 440 L787 439 L787 438 L786 437 L786 436 L785 435 L785 434 L783 432 L783 431 L782 430 L782 429 L779 426 L779 425 L777 423 L777 422 L772 417 L772 416 L767 411 L766 411 L762 407 L761 407 L759 405 L758 405 L757 404 L756 404 L754 402 L753 402 L752 401 L750 401 L749 400 L748 400 L747 399 L745 399 L744 398 L741 398 L740 397 L734 397 L733 396 Z" />
              </g>
              <g id="region-mouth">
                <path fill={fillColor} stroke={strokeColor} strokeWidth="4" vectorEffect="non-scaling-stroke" strokeLinejoin="round" strokeLinecap="round" d="M467 932 L466 933 L454 933 L453 934 L445 934 L444 935 L438 935 L437 936 L432 936 L431 937 L427 937 L426 938 L422 938 L421 939 L418 939 L417 940 L414 940 L413 941 L411 941 L410 942 L408 942 L407 943 L404 943 L403 944 L402 944 L401 945 L399 945 L398 946 L396 946 L395 947 L394 947 L393 948 L391 948 L390 949 L389 949 L388 950 L387 950 L386 951 L385 951 L384 952 L383 952 L382 953 L381 953 L379 955 L378 955 L376 957 L375 957 L373 959 L372 959 L361 970 L361 971 L359 973 L359 974 L358 975 L358 976 L357 977 L357 979 L356 980 L356 982 L355 983 L355 997 L356 998 L356 1001 L357 1002 L357 1003 L358 1004 L358 1006 L359 1007 L359 1008 L360 1009 L360 1010 L362 1012 L362 1013 L363 1014 L363 1015 L368 1020 L368 1021 L372 1025 L373 1025 L377 1029 L378 1029 L380 1031 L381 1031 L383 1033 L384 1033 L386 1035 L387 1035 L388 1036 L389 1036 L391 1038 L392 1038 L393 1039 L394 1039 L395 1040 L397 1040 L398 1041 L399 1041 L400 1042 L401 1042 L402 1043 L404 1043 L405 1044 L406 1044 L407 1045 L409 1045 L410 1046 L412 1046 L413 1047 L415 1047 L416 1048 L418 1048 L419 1049 L422 1049 L423 1050 L426 1050 L427 1051 L431 1051 L432 1052 L437 1052 L438 1053 L444 1053 L445 1054 L455 1054 L456 1055 L486 1055 L487 1054 L497 1054 L498 1053 L505 1053 L506 1052 L511 1052 L512 1051 L517 1051 L518 1050 L522 1050 L523 1049 L527 1049 L528 1048 L531 1048 L532 1047 L536 1047 L537 1046 L539 1046 L540 1045 L543 1045 L544 1044 L547 1044 L548 1043 L550 1043 L551 1042 L554 1042 L555 1041 L557 1041 L558 1040 L560 1040 L561 1039 L563 1039 L564 1038 L566 1038 L567 1037 L568 1037 L569 1036 L571 1036 L572 1035 L574 1035 L575 1034 L577 1034 L578 1033 L579 1033 L580 1032 L582 1032 L583 1031 L584 1031 L585 1030 L586 1030 L587 1029 L589 1029 L590 1028 L591 1028 L592 1027 L593 1027 L594 1026 L595 1026 L596 1025 L597 1025 L598 1024 L599 1024 L600 1023 L601 1023 L602 1022 L603 1022 L605 1020 L606 1020 L607 1019 L608 1019 L610 1017 L611 1017 L612 1016 L613 1016 L615 1014 L616 1014 L619 1011 L620 1011 L623 1008 L624 1008 L633 999 L633 998 L636 995 L636 994 L637 993 L637 992 L638 991 L638 990 L639 989 L639 986 L640 985 L640 980 L639 979 L639 976 L638 975 L638 974 L636 972 L636 971 L630 965 L629 965 L626 962 L625 962 L623 960 L622 960 L620 958 L619 958 L618 957 L617 957 L616 956 L615 956 L614 955 L613 955 L612 954 L611 954 L610 953 L608 953 L607 952 L606 952 L605 951 L603 951 L602 950 L600 950 L599 949 L597 949 L596 948 L594 948 L593 947 L591 947 L590 946 L587 946 L586 945 L584 945 L583 944 L580 944 L579 943 L576 943 L575 942 L572 942 L571 941 L567 941 L566 940 L562 940 L561 939 L557 939 L556 938 L551 938 L550 937 L545 937 L544 936 L537 936 L536 935 L528 935 L527 934 L517 934 L516 933 L501 933 L500 932 Z" />
              </g>
            </g>
          </svg>
        );
      };

        const getRainbowColor = (hue, alpha = 1) => `hsla(${hue}, 100%, 70%, ${alpha})`;

        const InteractiveCard = () => {
          const containerRef = useRef(null);
          const canvasRef = useRef(null);
          const engineRef = useRef(null);
          const renderRef = useRef(null);
          const faceBodyRef = useRef(null);
          const floatState = useRef('falling');
          const faceX = useMotionValue(0);
          const faceY = useMotionValue(0);
          
          const [aimOrigin, setAimOrigin] = useState({ x: 0, y: 0 });
          const [dragStart, setDragStart] = useState(null);
          const [dragCurrent, setDragCurrent] = useState(null);
          const [mode, setMode] = useState('move');
          
          // Force update for bubble count
          const [bubbleCount, setBubbleCount] = useState(0);

          const PARTICLE_LIMIT = 600; 

          useEffect(() => {
            if (!containerRef.current || !canvasRef.current) return;

            const width = containerRef.current.clientWidth;
            const height = containerRef.current.clientHeight;

            const startX = width / 2;
            const startY = height / 2;
            faceX.set(startX - 64);
            faceY.set(startY - 64);

            const engine = Matter.Engine.create();
            engine.gravity.y = 0.5; 
            engineRef.current = engine;

            const renderCanvas = canvasRef.current;
            renderCanvas.width = width;
            renderCanvas.height = height;
            const ctx = renderCanvas.getContext('2d');

            const wallOptions = { isStatic: true, render: { visible: false } };
            const walls = [
              Matter.Bodies.rectangle(width / 2, height + 50, width, 100, { ...wallOptions, label: 'floor' }),
              Matter.Bodies.rectangle(-50, height / 2, 100, height * 2, { ...wallOptions, label: 'wall' }),
              Matter.Bodies.rectangle(width + 50, height / 2, 100, height * 2, { ...wallOptions, label: 'wall' }),
              Matter.Bodies.rectangle(width / 2, -100, width, 100, { ...wallOptions, label: 'ceiling' }),
            ];
            Matter.World.add(engine.world, walls);

            const faceBody = Matter.Bodies.circle(startX, startY, 60, {
                label: 'face',
                restitution: 0.9,
                friction: 0.05,
                frictionAir: 0.08,
                density: 0.04,
                render: { visible: false } 
            });
            faceBodyRef.current = faceBody;
            Matter.World.add(engine.world, faceBody);

            Matter.Events.on(engine, 'collisionStart', (event) => {
                const pairs = event.pairs;
                for (let i = 0; i < pairs.length; i++) {
                    const { bodyA, bodyB } = pairs[i];
                    const face = bodyA.label === 'face' ? bodyA : bodyB.label === 'face' ? bodyB : null;
                    if (!face) continue;
                    const other = bodyA === face ? bodyB : bodyA;
                    if (other.label === 'floor') {
                        floatState.current = 'rising';
                    } else if (other.label === 'ceiling') {
                        floatState.current = 'falling';
                    }
                }
            });

            const renderLoop = () => {
              if (!ctx || !engineRef.current) return;
              
              if (faceBodyRef.current && !faceBodyRef.current.isStatic && floatState.current === 'rising') {
                  Matter.Body.applyForce(faceBodyRef.current, faceBodyRef.current.position, { 
                      x: 0, 
                      y: -0.0025 * faceBodyRef.current.mass
                  });
              }

              Matter.Engine.update(engineRef.current, 1000 / 60);

              if (faceBodyRef.current) {
                  const { x, y } = faceBodyRef.current.position;
                  faceX.set(x - 64);
                  faceY.set(y - 64);
              }

              ctx.clearRect(0, 0, width, height);

              const bodies = Matter.Composite.allBodies(engine.world);
              setBubbleCount(bodies.length - 5); // Approx count excluding walls/face (throttling state updates in RAF is bad, but for this demo ok, or optimize later)
              
              bodies.forEach(body => {
                if (body.isStatic || body.label === 'face') return;

                const { x, y } = body.position;
                const radius = body.circleRadius || 4;

                ctx.beginPath();
                const hue = body.hue || 0;
                const gradient = ctx.createRadialGradient(x - radius/3, y - radius/3, radius * 0.1, x, y, radius);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)'); 
                gradient.addColorStop(0.8, getRainbowColor(hue, 0.1)); 
                gradient.addColorStop(1, getRainbowColor(hue + 30, 0.6)); 

                ctx.fillStyle = gradient;
                ctx.strokeStyle = getRainbowColor(hue, 0.8);
                ctx.lineWidth = 1.5;
                
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.arc(x - radius * 0.4, y - radius * 0.4, radius * 0.2, 0, 2 * Math.PI);
                ctx.fill();
              });

              if (bodies.length > PARTICLE_LIMIT) {
                 const offScreen = bodies.filter(b => !b.isStatic && b.label !== 'face' && b.position.y > height + 100);
                 if (offScreen.length > 0) {
                     Matter.World.remove(engine.world, offScreen);
                 } else {
                     const oldest = bodies.find(b => !b.isStatic && b.label !== 'face' && (b.id % 2 === 0));
                     if(oldest) Matter.World.remove(engine.world, oldest);
                 }
              }

              renderRef.current = requestAnimationFrame(renderLoop);
            };

            renderRef.current = requestAnimationFrame(renderLoop);

            return () => {
              if (renderRef.current) cancelAnimationFrame(renderRef.current);
              Matter.Engine.clear(engine);
            };
          }, []);

          const handlePointerDown = (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (!faceBodyRef.current || !containerRef.current) return;
            floatState.current = 'falling';
            const rect = containerRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const facePos = faceBodyRef.current.position;
            const dist = Math.sqrt(Math.pow(x - facePos.x, 2) + Math.pow(y - facePos.y, 2));

            if (dist <= 70) { 
                setDragStart({ x, y });
                setDragCurrent({ x, y });
                setAimOrigin({ x: facePos.x, y: facePos.y });
                Matter.Body.setStatic(faceBodyRef.current, true);
            }
          };

          const handlePointerMove = (e) => {
            if (!dragStart || !containerRef.current || !engineRef.current || !faceBodyRef.current) return;
            const rect = containerRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            setDragCurrent({ x, y });

            if (mode === 'move') {
                Matter.Body.setPosition(faceBodyRef.current, { x, y });
                setDragStart({ x, y });
                if (Math.random() > 0.3) {
                    const emitX = x + (Math.random() - 0.5) * 60;
                    const emitY = y + 50;
                    const hue = (Date.now() / 2) % 360;
                    const foam = Matter.Bodies.circle(emitX, emitY, 2 + Math.random() * 4, {
                        restitution: 0.6,
                        friction: 0.05,
                        frictionAir: 0.02,
                        density: 0.001,
                        label: 'bubble'
                    });
                    foam.hue = hue;
                    Matter.World.add(engineRef.current.world, foam);
                }
            } 
          };

          const handlePointerUp = () => {
            if (!faceBodyRef.current || !engineRef.current) {
                setDragStart(null);
                setDragCurrent(null);
                return;
            }
            if (mode === 'move') {
                Matter.Body.setStatic(faceBodyRef.current, false);
                if (dragStart && dragCurrent) {
                    const vx = (dragCurrent.x - dragStart.x) * 0.2;
                    const vy = (dragCurrent.y - dragStart.y) * 0.2;
                    Matter.Body.setVelocity(faceBodyRef.current, { x: vx, y: vy });
                }
            }
            else if (mode === 'shoot' && dragStart && dragCurrent) {
                const dx = dragStart.x - dragCurrent.x;
                const dy = dragStart.y - dragCurrent.y;
                const mag = Math.sqrt(dx * dx + dy * dy);
                Matter.Body.setStatic(faceBodyRef.current, false);
                if (mag > 20) {
                    const centerX = aimOrigin.x; 
                    const centerY = aimOrigin.y;
                    const size = 15 + Math.min(mag / 10, 40);
                    const bubble = Matter.Bodies.circle(centerX, centerY, size, {
                        restitution: 0.95,
                        friction: 0.001,
                        frictionAir: 0.005,
                        density: 0.001,
                        label: 'bubble'
                    });
                    bubble.hue = Math.random() * 360;
                    const forceMultiplier = 0.0002 * size;
                    Matter.Body.applyForce(bubble, bubble.position, {
                        x: dx * forceMultiplier,
                        y: dy * forceMultiplier
                    });
                    Matter.World.add(engineRef.current.world, bubble);
                    Matter.Body.applyForce(faceBodyRef.current, faceBodyRef.current.position, {
                        x: -dx * forceMultiplier * 5, 
                        y: -dy * forceMultiplier * 5
                    });
                }
            }
            setDragStart(null);
            setDragCurrent(null);
          };

          const clearPhysics = () => {
              if (!engineRef.current) return;
              const bodiesToRemove = Matter.Composite.allBodies(engineRef.current.world).filter(b => !b.isStatic && b.label !== 'face');
              Matter.World.remove(engineRef.current.world, bodiesToRemove);
          };

          const slingshotLine = mode === 'shoot' && dragStart && dragCurrent ? (
              <svg className="absolute inset-0 pointer-events-none z-30 w-full h-full overflow-visible">
                  <line 
                    x1={aimOrigin.x} 
                    y1={aimOrigin.y} 
                    x2={dragCurrent.x} 
                    y2={dragCurrent.y} 
                    stroke="rgba(255,255,255,0.3)" 
                    strokeWidth="2" 
                    strokeDasharray="5,5"
                  />
                  <line 
                    x1={aimOrigin.x} 
                    y1={aimOrigin.y} 
                    x2={aimOrigin.x + (dragStart.x - dragCurrent.x)} 
                    y2={aimOrigin.y + (dragStart.y - dragCurrent.y)} 
                    stroke="rgba(0,255,255,0.6)" 
                    strokeWidth="4" 
                    strokeLinecap="round"
                  />
                  <circle cx={dragCurrent.x} cy={dragCurrent.y} r="8" fill="rgba(255,255,255,0.5)" />
              </svg>
          ) : null;

          return (
            <div 
                className="flex flex-col items-center justify-center w-full h-full bg-slate-900 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-purple-900 to-slate-900 p-2 select-none"
                onContextMenu={(e) => e.preventDefault()}
            >
              <div 
                ref={containerRef}
                className="relative w-full h-full max-w-none aspect-auto bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl overflow-hidden cursor-crosshair touch-none"
                onPointerDown={handlePointerDown}
                onPointerMove={handlePointerMove}
                onPointerUp={handlePointerUp}
                onPointerLeave={handlePointerUp}
              >
                <div className="absolute top-0 left-0 w-full p-3 z-40 flex justify-between items-center pointer-events-none bg-gradient-to-b from-black/70 to-transparent">
                    <div 
                        className="flex items-center gap-3 pointer-events-auto"
                        onPointerDown={(e) => e.stopPropagation()}
                    >
                        <h1 className="text-white font-bold text-lg drop-shadow-md tracking-tight neon-text">Errl's Bubble Blitz</h1>
                        <div className="text-[10px] text-white/90 font-mono flex items-center gap-3 backdrop-blur-md bg-black/30 px-3 py-2 rounded-full border border-white/10 shadow-lg">
                            <span className="flex items-center gap-2">
                                <span className={`w-2 h-2 rounded-full ${mode === 'move' ? 'bg-cyan-400' : 'bg-pink-500'} animate-pulse`}></span>
                                <span className="font-bold tracking-wider">{mode === 'move' ? 'GRAVITY' : 'SLINGSHOT'}</span>
                            </span>
                            <span className="opacity-60">BUBBLES</span>
                            <span className="font-bold text-cyan-200">{Math.max(0, bubbleCount)}</span>
                            <span className="opacity-60 hidden sm:inline">
                              {mode === 'move' ? 'Drag face to spill foam.' : 'Drag & release to shoot.'}
                            </span>
                        </div>
                    </div>

                    <div 
                        className="flex items-center gap-2 pointer-events-auto"
                        onPointerDown={(e) => e.stopPropagation()}
                        onPointerMove={(e) => e.stopPropagation()}
                    >
                        <button 
                            onClick={() => setMode('move')}
                            className={`p-2.5 rounded-lg backdrop-blur-md transition-all border border-white/10 hover:scale-105 active:scale-95 ${mode === 'move' ? 'bg-cyan-500/80 text-white shadow-[0_0_15px_#06b6d4]' : 'bg-black/40 text-white/70 hover:bg-white/20'}`}
                            title="Gravity Mode"
                        >
                            <Hand size={18} />
                        </button>
                        <button 
                            onClick={() => setMode('shoot')}
                            className={`p-2.5 rounded-lg backdrop-blur-md transition-all border border-white/10 hover:scale-105 active:scale-95 ${mode === 'shoot' ? 'bg-pink-500/80 text-white shadow-[0_0_15px_#ec4899]' : 'bg-black/40 text-white/70 hover:bg-white/20'}`}
                            title="Slingshot Mode"
                        >
                            <Crosshair size={18} />
                        </button>
                        <button 
                            onClick={clearPhysics}
                            className="p-2.5 rounded-lg bg-black/40 border border-white/10 text-white/70 backdrop-blur-md hover:bg-red-500/20 hover:text-red-200 hover:border-red-500/30 active:scale-95 transition-all"
                            title="Clear Bubbles"
                        >
                            <RefreshCcw size={18} />
                        </button>
                    </div>
                </div>

                <canvas 
                    ref={canvasRef}
                    className="absolute inset-0 pointer-events-none z-0"
                />

                {slingshotLine}

                <motion.div
                    className={`absolute z-10 w-24 h-24 md:w-28 md:h-28 ${mode === 'move' ? 'cursor-grab active:cursor-grabbing' : 'cursor-crosshair'}`}
                    style={{
                        x: faceX,
                        y: faceY
                    }}
                    animate={{
                        scale: dragStart && mode === 'shoot' ? 0.95 : 1, 
                    }}
                >
                    <ErrlSVG isGlowing={!!dragStart} className="w-full h-full drop-shadow-2xl" />
                </motion.div>

                <div className="absolute inset-0 pointer-events-none opacity-[0.03] bg-[url('https://grainy-gradients.vercel.app/noise.svg')] z-20 mix-blend-overlay"></div>
                <div className="absolute inset-0 pointer-events-none z-20 border-[0.5px] border-white/20 rounded-3xl box-border shadow-[inset_0_0_20px_rgba(255,255,255,0.05)]"></div>
              </div>
            </div>
          );
        };

        const App = () => {
          return (
            <div className="w-full h-full">
              <InteractiveCard />
            </div>
          );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
  </body>
